<body>
  <script>
function getMaxSubSum(arr) {
  let mValue = 0;
  let pValue = 0;

  for (let item of arr) { 
    pValue += item; 
    mValue = Math.max(mValue, pValue); 
    if (pValue < 0) pValue = 0; 
  }

  return mValue;
}

alert( "Для массива [-1, 2, 8, -9, 10] підмасив найбільшої суми зі значенням:  " + getMaxSubSum([-1, 2, 8, -9, 10]) ); 
alert( "Для массива [30, -9, 2, 5] підмасив найбільшої суми зі значенням:  " + getMaxSubSum([30, -9, 2, 5]) ); 
alert( "Для массива [-7, -5, -3] підмасив найбільшої суми зі значенням:  " + getMaxSubSum([-7, -5, -3]) ); 
  </script>
