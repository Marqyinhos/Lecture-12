<body>
  <script>
function sum() {
let numbers = [], sum = 0;
while (true) {
  let value = prompt("Введіть число", 0);
  if (value === "" || value === null || !isFinite(value)) break;
  numbers.push(+value);
}
for (let number of numbers) {
  sum += number;
}
return sum;
}

alert("Сума елементів массиву: " + sum() );
  </script>
</body>
</html>
